# Project information
site_name: A11yJSON
site_url: https://sozialhelden.github.io/a11yjson
site_author: Sozialhelden e.V.
site_description: >-
  A harmonized data schema for describing the accessibility of physical places.

# Repository
repo_name: sozialhelden/a11yjson
repo_url: https://github.com/sozialhelden/a11yjson
# edit_uri: https://github.com/sozialhelden/k8s/edit/master/docs/

# Copyright
copyright: Copyright &copy; 2018-2020 Sozialhelden e.V.

# Configuration
theme:
  name: material

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - tabs
    - instant
  palette:
    scheme: default
    primary: red
    accent: blue grey
  font:
    text: Inter
    code: Source Code Pro
  icon:
    logo: logo
  logo: images/logo-white.svg
  favicon: assets/logo-dark.png

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sozialhelden/a11yjson
    # - icon: fontawesome/brands/gitter
    #   link: https://gitter.im/squidfunk/mkdocs-material
    # - icon: fontawesome/brands/docker
    #   link: https://hub.docker.com/r/squidfunk/mkdocs-material/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/sozialhelden
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/sozialhelden/
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/sozialhelden


